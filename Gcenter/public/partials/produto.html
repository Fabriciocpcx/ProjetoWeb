<div class="page-header text-center">
    <h1>{{produto.nome}}</h1> 
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input name="nome" ng-model="produto.nome" class="form-control" required ng-maxlength="20">
            <span class="form-control alert-danger" ng-show="formulario.nome.$error.required && formulario.$submitted">Nome Obrigatorio</span>
            <span class="form-control alert-danger" ng-show="formulario.nome.$error.maxlength && formulario.$submitted">Deve ter no maximo 20 caracteres</span>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input name="url" ng-model="produto.url" class="form-control" required>
            <span class="form-control alert-danger" ng-show="formulario.url.$error.required && formulario.$submitted">Url Obrigatorio</span>

        </div>

         <div class="form-group">
            <label>Categoria</label>
            <input name="categoria" ng-model="produto.categoria" class="form-control" required>
            <span class="form-control alert-danger" ng-show="formulario.categoria.$error.required && formulario.$submitted">Categoria Obrigatoria</span>

        </div>
        
        <div class="form-group">
            <label>Preço</label>
            <input name="valor" ng-model="produto.valor" class="form-control" required>
            <span class="form-control alert-danger" ng-show="formulario.valor.$error.required && formulario.$submitted">Preço Obrigatorio</span>

        </div>

        <button  type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
        <a href="#/produtos" class="btn btn-primary">Voltar</a>
        <hr>
    </div>

    <div class="col-md-6">
        <minha-imagem url="{{produto.url}}" nome="{{produto.nome}}"></minha-imagem>
    </div>
</form>
